<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JADWELNI â€” App Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a00f4, #00c2ff, #00e37a);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 60px 20px 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 2em;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
      padding: 40px 0;
    }

    .gallery img {
      width: auto;
      max-width: 95vw;
      height: 90vh;
      object-fit: contain;
      border-radius: 28px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.04);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.01);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
    }

    .footer {
      margin-top: 60px;
      padding: 40px 20px;
      font-size: 1.1em;
    }

    .social-links {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .social-links a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .gallery img {
        height: auto;
        max-height: 90vh;
      }
    }
  </style>
</head>

  </div>

    function openFull(src) {

      win.document.write(`<img src="${src}" style="width:100vw;height:100vh;object-fit:contain;margin:0;" />`);
